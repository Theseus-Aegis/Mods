name = "TAC Mods"
prefix = "tac"
author = "TAC Mod Team"
files = [
    "*.dll",
    "*.so",
    "mod.cpp",
    "README.md",
    "AUTHORS.txt",
    "LICENSE",
    "logo_tac_ca.paa",
    "logo_tac_small_ca.paa"
]

modname = "{{prefix}}_mods"
key_name = "{{prefix}}_{{version}}"
authority = "{{prefix}}_{{version}}"

check = ["!check_release_os"]
prebuild = ["!compile_sqf"]
postbuild = ["!compile_sqf_cleanup", "!extensions"]
releasebuild = [
    "@zip {{prefix}}_mods_{{version}}"
]

[header_exts]
version = "{{git \"id 8\"}}"

[scripts.check_release_os]
steps_linux = [
    'echo -e "\033[0;33m[WARN]\033[0m Linux release builds have broken keys and are not SQFC-optimized! Use only for local testing!"'
]
only_release = true
show_output = true

# SQF Compilation
[scripts.compile_sqf]
steps_windows = [
    "echo Compile SQF",
    "python tools/compile_sqf.py cleanup build"
]
only_release = true
show_output = true

[scripts.compile_sqf_cleanup]
steps_windows = [
    "echo Compile SQF Cleanup",
    "python tools/compile_sqf.py cleanup"
]
only_release = true
show_output = true

[scripts.extensions]
steps_windows = [
    "echo Download extensions from GitHub Actions and add them to the release!"
]
only_release = true
show_output = true
